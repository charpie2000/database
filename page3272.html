text4885.arrCSSStyles.push('span.text4885Font1 { font-size:19px; font-family:"Arial", sans-serif; color:#0078e4;}');
text4885.addInnerText('<div id=\"text4885\" aria-hidden=\"true\" ><p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4885Font1\"  >Flight Safety Officers (FSOs) have a role as investigators, Subject Matter Experts (SME), and as advisors.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4885Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4885Font1\"  >When conducting an investigation, FSOs work for the Airworthiness Investigative Authority (AIA).\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4885Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4885Font1\"  >FSOs also have a specific duty to provide specialist feedback and advice to the CO/Comd/Accountable Executive on all matters concerning FS.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4885Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text4885Font1\"  >This feedback/advice can be provided in many forms including formal FS Council/FS Committee meetings, formal/informal briefings, briefing notes, and/or informal discussions.\n</span ></p >\n</div>\n');
text4885.build()

text154653.addInnerText('<div id=\"text154653\" aria-hidden=\"true\" ><p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text154653Font1\"  >Public relations advisors, pollsters and media consultants who try to control the way something such as an important event is described to the public in order to influence what people think about it may be referred to as \"spin doctors\". This can sometimes happen in FS, people may inflate the importance of an occurrence. Neither inflation nor reduction is acceptable.</span ><span class=\"text154653Font2\"  > </span ><span class=\"text154653Font1\"  >We provide the facts.\n</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text154653Font1\" style=\"background-color:transparent\" >\n&nbsp;</span ></p >\n<p  legLH=\"1.107\" style=\"margin-left:0px;text-indent:0px;line-height:1.107;margin-top:0px;margin-bottom:0px;text-align:left;\" >\n<span class=\"text154653Font1\"  >Statisticians take various university classes over the course </span ><span class=\"text154653Font2\"  >of </span ><span class=\"text154653Font1\"  >years to earn a degree in order to analyze data and apply mathematical and statistical techniques to help solve real-world problems in business, engineering, healthcare, or other fields.</span ><span class=\"text154653Font2\"  > </span ><span class=\"text154653Font1\"  >This lecture will not make a </span ><span class=\"text154653Font2\"  >s</span ><span class=\"text154653Font1\"  >tatistician</span ><span class=\"text154653Font2\"  > out of you</span ><span class=\"text154653Font1\"  >.\n</span ></p >\n</div>\n');
text154653.build()
